        <div class="wrap">
        <div class="container">
            <form action="#" method="POST" onSubmit="validasi()">

                <td><colspan="3" align="center">

                <table border="0" align="center">
            </tr>1          
            <tr> 
                <td>Nama Lengkap</td>
                <td>:</td>
                <td><input type:"text" required name="name" id="name"></td>
            </tr>
            <tr>
                <td>alamat</td>
                <td>:</td>
                <td><input type:"text" required name="alamat" id="alamat " /></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td><input type="date" required name="tanggal_lahir"></td>

            <tr>
                <td>jenis kelamin</td>

                <td>Username</td>

                </td>

            </tr>

            </tr>
            <td colspan="3">
                    <input type="submit" value="simpan" class="tombol" />

                </td>
            </form>
    </div>
    </body>
    <script> function validasi() {
    var depan = document.getElementById("depan").value;
    var belakang = document.getElementById("belakang").value;
    var alamat = document.getElementById("alamat").value;
    if (depan != "" && belakang!="" && alamat !="" ) {
        return true;
    }else{
        alert('Isi Data Dengan Lengkap Yah!');
    }
}</script>
